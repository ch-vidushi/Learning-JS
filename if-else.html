<!DOCTYPE html>
<html lang="en">
<head>
    <title>if-else</title>
</head>
<body>
    <script>
        console.log("checking if you can drive");
        let age=70;
        if(age>60)
        {
            console.log("ask someone else tgo drive");
        }
        else if(age>=18)
        {
            console.log("you can drive");
        }
        else
        {
            console.log("use bicycle");
        }
    </script>
</body>
</html>
